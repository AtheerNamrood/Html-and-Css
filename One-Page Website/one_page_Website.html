<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atheer Namrood One-Page Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
    }

    header, section, footer {
      padding: 60px 20px;
      text-align: center;
    }

    nav {
      background-color: #ff6f61;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .home {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
    }

    .pictures {
      background: #fff3cd;
    }
.pictures img{
width:30%;
}

    .contact {
      background: #d4edda;
    }

    .videos {
      background: #cce5ff;
    }

    footer {
      background-color: #343a40;
      color: white;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      border-radius: 8px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="home">
    <h1>Welcome to My Colorful One-Page Website</h1>
    <p>This is the home section of my vibrant and dynamic webpage!</p>
  </section>

  <section id="pictures" class="pictures">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2016/03/05/19/40/easter-1238465_1280.jpg" alt="colorful eggs Image">
    <img src="https://cdn.pixabay.com/photo/2016/03/05/19/40/easter-1238465_1280.jpg" alt="colorful eggs Image">
    <img src="https://cdn.pixabay.com/photo/2016/03/05/19/40/easter-1238465_1280.jpg" alt="colorful eggs Image">
  </section>

  <section id="videos" class="videos">
    <h2>Featured Video</h2>
<iframe width="914" height="514" src="https://www.youtube.com/embed/QRGoGbR03nc?list=RDQRGoGbR03nc" title="Eminem feat. NF - My Overdose | HUD$ON" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Atheer Namrood. All rights reserved.</p>
  </footer>

</body>
</html>
